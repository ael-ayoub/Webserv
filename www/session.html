<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SESSION - WEBSERV</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        .login-container {
            border: var(--border-thick);
            border-radius: var(--radius);
            padding: 2rem;
            background: var(--bg-secondary);
            max-width: 600px;
            margin: 2rem auto;
            box-shadow: var(--shadow);
        }
        .login-container h3 {
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-secondary);
            margin: 1.25rem 0 0.75rem;
        }
        .login-container h3:first-child {
            margin-top: 0;
        }
        .login-container hr {
            border: none;
            border-top: var(--border-thin);
            margin: 1.25rem 0;
        }
        .login-input {
            width: 100%;
            border: var(--border-thin);
            border-radius: var(--radius);
            padding: 0.85rem 1rem;
            margin-bottom: 1rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: border-color 0.15s, box-shadow 0.15s;
        }
        .login-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(242,174,73,.15);
        }
        .action-btn {
            width: 100%;
            padding: 0.75rem 1rem;
        }
        .logoff-btn {
            background: var(--accent-red) !important;
            box-shadow: 0 2px 6px rgba(240,113,113,.25) !important;
        }
        .logoff-btn:hover {
            background: #d8504f !important;
        }
        .status-box {
            margin-top: 1rem;
            padding: 1rem 1.25rem;
            border: var(--border-thin);
            border-style: dashed;
            border-radius: var(--radius);
            background: var(--bg-primary);
            font-size: 0.88rem;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <header>
        <div class="title-block">
            <h1 class="brutalist-title">SESSION</h1>
        </div>
        <nav>
            <a href="/index.html">HOME</a>
            <a href="/about.html">ABOUT</a>
            <a href="/upload.html">UPLOAD</a>
            <a href="/uploads_manager.html">UPLOADS</a>
            <a href="/session.html">SESSION</a>
            <a href="/cgi_test.html">CGI TEST</a>
        </nav>
    </header>

    <main>

    <!-- Flash message zone: populated by JS after login/logout redirects -->
    <div id="flash-zone" style="max-width:600px;margin:1rem auto;"></div>

    <section>
        <div class="login-container">

            <h3>CREATE SESSION</h3>

            <!-- POST: save username -->
            <form action="/login" method="POST">
                <input type="text" name="username" class="login-input" placeholder="ENTER USERNAME" required>
                <button class="action-btn" type="submit">CREATE SESSION</button>
            </form>

            <hr>

            <h3>CHECK USER</h3>

            <!-- GET: check username -->
            <form action="/check_user" method="POST">
                <input type="text" name="username" class="login-input" placeholder="ENTER NAME TO CHECK" required>
                <button class="action-btn" type="submit">CHECK USER</button>
            </form>

            <!-- SERVER INJECTS RESULT HERE -->
            <!--
            <div class="status-box">
                RESULT: USER EXISTS
            </div>
            -->

            <hr>

            <h3>LOGOFF</h3>

            <!-- POST: destroy session -->
            <form action="/logout" method="POST">
                <button class="action-btn logoff-btn" type="submit">LOGOFF ✕</button>
            </form>

        </div>
    </section>

    <section>
        <div id="user-area" style="max-width:600px; margin: 1rem auto; text-align: left;"></div>
    </section>

    </main>

    <footer>
        <p>© WEBSERV C++98</p>
    </footer>

    <script src="/theme.js"></script>
    <script>
    (function () {
        function readCookie(name) {
            var v = document.cookie.match('(?:^|; )' + name + '=([^;]*)');
            return v ? decodeURIComponent(v[1]) : null;
        }
        function clearCookie(name) {
            document.cookie = name + '=; Path=/; Max-Age=0';
        }
        var flash = readCookie('flash_msg');
        if (flash) {
            clearCookie('flash_msg');
            var msg = '';
            if (flash === 'NEW_USER')
                msg = 'SESSION CREATED SUCCESSFULLY.';
            else if (flash === 'SIGNED_IN')
                msg = 'USER ALREADY IN DATA. SIGNING IN...';
            else if (flash.indexOf('SIGNED_OFF_') === 0) {
                var user = decodeURIComponent(flash.slice(11)).toUpperCase();
                msg = user + ' SIGNED OFF.';
            }
            if (msg) {
                var zone = document.getElementById('flash-zone');
                if (zone) {
                    zone.style.cssText =
                        'padding:1rem 1.25rem;border:1px dashed var(--border-color);' +
                        'border-radius:var(--radius);background:var(--bg-secondary);' +
                        'font-size:0.88rem;font-weight:600;letter-spacing:0.05em;' +
                        'color:var(--accent);';
                    zone.textContent = '▸ ' + msg;
                }
            }
        }
    })();
    </script>
</body>
</html>
