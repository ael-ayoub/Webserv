<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">
    <style>
        .login-container {
            border: 4px solid #000;
            padding: 2rem;
            background: #f0f0f0;
            max-width: 600px;
            margin: 2rem auto;
        }
        .login-input {
            width: 100%;
            border: 2px solid #000;
            padding: 1rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }
        .action-btn {
            width: 100%;
            padding: 1rem;
            background: #000;
            color: #fff;
            border: 2px solid #000;
            font-weight: bold;
            cursor: pointer;
        }
        .action-btn:hover {
            background: transparent;
            color: #000;
        }
        .status-box {
            margin-top: 1rem;
            padding: 1rem;
            border: 2px dashed #000;
            background: #fff;
            font-family: monospace;
        }
    </style>
</head>
<body>

<main>

<section>
    <div class="login-container">

        <h3>CREATE SESSION</h3>

        <!-- POST: save username -->
        <form action="/login" method="POST">
            <input type="text" name="username" class="login-input" placeholder="ENTER USERNAME" required>
            <button class="action-btn" type="submit">CREATE SESSION</button>
        </form>

        <hr>

        <h3>CHECK USER</h3>

        <!-- GET: check username -->
        <form action="/check_user" method="GET">
            <input type="text" name="name" class="login-input" placeholder="ENTER NAME TO CHECK" required>
            <button class="action-btn" type="submit">CHECK USER</button>
        </form>

        <!-- SERVER INJECTS RESULT HERE -->

</section>
