server {
    listen  127.0.0.1:8080;
    server_name mysite.com;

    root /var/www/html;
        index index.html;
    client_max_body_size 1000000;
    error_page 404 /errors/404.html;
    error_page 405 /errors/405.html;

    location / {
        root /var/www/html;
        index index.html;
        autoindex off;
        methods GET POST;
    }

     location / {
        root /var/www/html;
        index index.html;
        autoindex off;
        methods GET POST;
    }
}
