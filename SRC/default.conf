server {
    listen 127.0.0.0:8080;
    server_name localhost;
    client_max_body_size 1000000;
    error_page 404 /errors/404.html;

    location / {
        root /var/www/html;
        index index.html;
        methods GET;
        autoindex on;
    }
    location /b {
        methods POST;
        upload_enable on;
        upload_store /some/path;
    }
    location /c {
       cgi_pass /usr/bin/php-cgi;
       root /var/www/cgi;
    }
}