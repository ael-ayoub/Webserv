<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create & Search Cookies</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }
    .cookie-box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    .cookie-box input, .cookie-box button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <div class="cookie-box">
    <h2>Add Cookie</h2>
    <input type="text" id="key" placeholder="Cookie Key">
    <input type="text" id="value" placeholder="Cookie Value">
    <button onclick="setCookie()">Save Cookie</button>

    <h2>Search Cookie</h2>
    <input type="text" id="searchValue" placeholder="Search by Value">
    <button onclick="searchCookie()">Search</button>
    <p id="result"></p>
  </div>

  <script>
    function setCookie() {
      const key = document.getElementById("key").value;
      const value = document.getElementById("value").value;
      if (key && value) {
        document.cookie = `${key}=${value}; path=/`;
        alert(`Cookie saved: ${key}=${value}`);
      } else {
        alert("Please enter both key and value!");
      }
    }

    function searchCookie() {
      const searchValue = document.getElementById("searchValue").value;
      const cookies = document.cookie.split("; ").map(c => c.split("="));
      const found = cookies.find(([k, v]) => v === searchValue);

      if (found) {
        document.getElementById("result").innerText =
          `Found! Key: ${found[0]}, Value: ${found[1]}`;
      } else {
        document.getElementById("result").innerText = "No cookie found with that value.";
      }
    }
  </script>
</body>
</html>
