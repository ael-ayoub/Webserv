<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete File Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .delete-box {
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        button {
            padding: 10px 15px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #c0392b;
        }
        #result {
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="delete-box">
        <h2>Delete File Test</h2>
        <input type="text" id="filePath" placeholder="Enter file path" style="width: 100%; padding: 8px;">
        <button onclick="deleteFile()">Delete File</button>
        <p id="result"></p>
    </div>

    <script>
        function deleteFile() {
            const path = document.getElementById('filePath').value;
            fetch(path, { method: 'DELETE' })
                .then(response => {
                    if (response.ok) {
                        document.getElementById('result').textContent = "File deleted successfully!";
                    } else {
                        document.getElementById('result').textContent = "Failed to delete file: " + response.status;
                    }
                })
                .catch(error => {
                    document.getElementById('result').textContent = "Error: " + error;
                });
        }
    </script>
</body>
</html>
