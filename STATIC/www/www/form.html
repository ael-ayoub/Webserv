<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST Form - Webserv</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <h1>POST Method Test</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/about.html">About</a></li>
            <li><a href="/upload.html">Upload File</a></li>
            <li><a href="/form.html">POST Form</a></li>
            <li><a href="/search.html">Search (GET)</a></li>
            <li><a href="/delete.html">Delete Test</a></li>
        </ul>
    </nav>
    
    <main>
        <section>
            <h2>Contact Form (POST)</h2>
            <p>This form tests POST method with application/x-www-form-urlencoded</p>
            
            <form action="/test.php" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" name="category">
                        <option value="general">General</option>
                        <option value="support">Support</option>
                        <option value="feedback">Feedback</option>
                        <option value="bug">Bug Report</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="subscribe" value="yes">
                        Subscribe to newsletter
                    </label>
                </div>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
        
        <section>
            <h2>Login Form (POST to Python)</h2>
            <form action="/login" method="POST" class="login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit">Login</button>
            </form>
        </section>
        
        <section>
            <h2>Large Data POST Test</h2>
            <p>Test POST with large request body</p>
            <form action="/test.php" method="POST">
                <div class="form-group">
                    <label for="largetext">Large Text Data:</label>
                    <textarea id="largetext" name="largetext" rows="10" placeholder="Paste large amount of text here to test body size limits..."></textarea>
                </div>
                <button type="submit">Submit Large Data</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p><a href="/index.html">Back to Home</a></p>
    </footer>
</body>
</html>
