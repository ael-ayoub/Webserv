<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webserv 42 Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            text-align: center;
            padding-top: 100px;
        }

        h1 {
            color: #4CAF50;
        }

        p {
            font-size: 18px;
        }

        .box {
            background: #333333;
            border-radius: 8px;
            padding: 20px;
            display: inline-block;
            margin-top: 20px;
        }

        .btn {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background: #45a049;
        }
    </style>
</head>

<body>
    <h1>Webserv 42 - GET Test</h1>
    <div class="box">
        <p>If you see this page, your GET method works!</p>
        <button class="btn">Click Me</button>
        <h1>Upload a file</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="myfile">
            <input type="submit" value="Upload">
        </form>
    </div>
</body>

</html>
