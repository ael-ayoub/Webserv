<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404 — Not Found</title>
  <link rel="icon" href="/favicon.ico">
  <style>
    body { font-family: system-ui, Arial, sans-serif; background:#f7f7fb;
           color:#222; display:flex; align-items:center; justify-content:center;
           height:100vh; margin:0; }
    .card { text-align:center; max-width:720px; padding:36px; border-radius:12px;
           background:#fff; box-shadow:0 8px 30px rgba(10,10,20,0.08); }
    h1 { font-size:4rem; margin:0 0 8px; }
    p { margin:0 0 18px; color:#555; }
    a.button { display:inline-block; padding:10px 18px; border-radius:8px;
               background:#0077ff; color:#fff; text-decoration:none; font-weight:600; }
  </style>
</head>
<body>
  <div class="card">
    <h1>404</h1>
    <p>Sorry — the page you were looking for cannot be found.</p>
    <p><a class="button" href="/">Return to Home</a></p>
    <small>If you typed the URL manually, double-check it and try again.</small>
  </div>
</body>
</html>
